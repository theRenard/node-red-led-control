<script type="text/javascript">
  RED.nodes.registerType('led-controller',{
      category: 'function',
      color: '#a6bbcf',
      defaults: {
          name: {value:""}
      },
      inputs:1,
      outputs:3,
      icon: "file.png",
      label: function() {
          return this.name||"led-controller";
      }
  });
</script>

<script type="text/x-red" data-template-name="led-controller">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="led-controller">
  <p>A simple node that converts the message payloads into all led-controller characters</p>
</script>
